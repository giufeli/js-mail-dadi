<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/script.js" defer></script>  
    <link rel="stylesheet" href="css/style.css">

    <title>Email + Dadi</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center text-white pt-5">
                <h1>Inserisci la tua email</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center pt-4 ">
            <div class="col-3"><input type="text" id="email" placeholder="Inserisci la tua Email">
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center gap-4 mt-3 pb-5">
                <button class="btn btn-danger login">Login</button>               
            </div>                  
        </div>
        <div class="row">
            <div class="col-12 text-center accesso"></div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center gap-4 mt-3 pb-3">
                <button class="btn btn-danger genera">Genera un numero random da 1 a 6</button>               
            </div>                  
        </div>
        <div class="row text-center">
            <div class="col-12  d-flex justify-content-center">
                <div class="col-3 border bg-light">Giocatore</div>
                <div class="col-3 border bg-light">Computer</div>
            </div>
            <div class="col-12  d-flex justify-content-center">
                <div class="col-3 border bg-light playerPoint"></div>
                <div class="col-3 border bg-light computerPoint"></div>
            </div>
            <div class="col-12 text-center result">

            </div>
            
        </div>
    </div>
</body>
</html>
